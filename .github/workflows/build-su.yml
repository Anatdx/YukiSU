name: Build SU
on:
  push:
    branches: [ "main", "ci" ]
    paths:
      - '.github/workflows/build-su.yml'
      - 'userspace/su/**'
      - 'scripts/ksubot.py'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'userspace/su/**'
jobs:
  build-su:
    name: Build userspace su
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup need_upload
      id: need_upload
      run: |
        if [ ! -z "${{ secrets.BOT_TOKEN }}" ]; then
          echo "UPLOAD=true" >> $GITHUB_OUTPUT
        else
          echo "UPLOAD=false" >> $GITHUB_OUTPUT
        fi

    - name: Build su
      working-directory: ./userspace/su
      run: $ANDROID_NDK/ndk-build

    - name: Import GPG key
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      run: |
        mkdir -p ~/.gnupg && chmod 700 ~/.gnupg
        echo "$GPG_PRIVATE_KEY" > key.asc
        gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --import key.asc
        rm -f key.asc

    - name: Sign su binaries with GPG
      run: |
        cd userspace/su/libs
        for arch_dir in */; do
          if [ -f "${arch_dir}su" ]; then
            echo "Signing ${arch_dir}su..."
            gpg --detach-sign --local-user an@anatdx.com --batch --yes --pinentry-mode loopback \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --output "${arch_dir}su.sig" "${arch_dir}su"
          fi
        done
        echo "Signatures created:"
        find . -name "*.sig" -ls

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: su
        path: ./userspace/su/libs
