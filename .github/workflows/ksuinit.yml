name: Build ksuinit
on:
  workflow_call:
    inputs:
      os:
        required: false
        type: string
        default: ubuntu-latest
jobs:
  build:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        
    - name: Setup rustup
      run: |
        rustup update stable
        rustup target add aarch64-unknown-linux-musl

    - uses: Swatinem/rust-cache@v2
      with:
        workspaces: userspace/ksuinit
        cache-targets: false

    - name: Build ksuinit
      run: |
        LLVM_BIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
        export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER="$LLVM_BIN/aarch64-linux-android26-clang"
        export RUSTFLAGS="-C link-arg=-no-pie"
        cd userspace/ksuinit
        cargo build --target=aarch64-unknown-linux-musl --release

    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}
        fingerprint: "348C368D028B3271B84EB798AD251FCA1EBBCEEE"
        trust_level: 5

    - name: Sign ksuinit with GPG
      run: |
        KSUINIT_FILE=$(find userspace/ksuinit/target -type f -name "ksuinit" -path "*/release/*" | head -n 1)
        if [ -f "$KSUINIT_FILE" ]; then
          echo "Signing $KSUINIT_FILE..."
          gpg --detach-sign --local-user an@anatdx.com --batch --yes --pinentry-mode loopback \
            --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            --output "${KSUINIT_FILE}.sig" "$KSUINIT_FILE"
          if [ -f "${KSUINIT_FILE}.sig" ]; then
            echo "Signature created successfully"
            ls -lh "${KSUINIT_FILE}.sig"
          else
            echo "Error: Signature file not created!"
            exit 1
          fi
        fi

    - name: Upload ksuinit artifact
      uses: actions/upload-artifact@v5
      with:
        name: ksuinit
        path: |
          userspace/ksuinit/target/**/release/ksuinit
          userspace/ksuinit/target/**/release/ksuinit.sig
