<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 108 108">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="4" y="4" width="100" height="100" rx="28" ry="28" fill="url(#bgGradient)"/>
  <!-- Snowflake -->
  <g transform="translate(54, 54) scale(1.2)" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round" fill="none">
    <!-- Branch 0° -->
    <line x1="0" y1="0" x2="0" y2="-25"/>
    <line x1="0" y1="-15" x2="-4.5" y2="-19.5"/>
    <line x1="0" y1="-15" x2="4.5" y2="-19.5"/>
    <!-- Branch 60° -->
    <g transform="rotate(60)">
      <line x1="0" y1="0" x2="0" y2="-25"/>
      <line x1="0" y1="-15" x2="-4.5" y2="-19.5"/>
      <line x1="0" y1="-15" x2="4.5" y2="-19.5"/>
    </g>
    <!-- Branch 120° -->
    <g transform="rotate(120)">
      <line x1="0" y1="0" x2="0" y2="-25"/>
      <line x1="0" y1="-15" x2="-4.5" y2="-19.5"/>
      <line x1="0" y1="-15" x2="4.5" y2="-19.5"/>
    </g>
    <!-- Branch 180° -->
    <g transform="rotate(180)">
      <line x1="0" y1="0" x2="0" y2="-25"/>
      <line x1="0" y1="-15" x2="-4.5" y2="-19.5"/>
      <line x1="0" y1="-15" x2="4.5" y2="-19.5"/>
    </g>
    <!-- Branch 240° -->
    <g transform="rotate(240)">
      <line x1="0" y1="0" x2="0" y2="-25"/>
      <line x1="0" y1="-15" x2="-4.5" y2="-19.5"/>
      <line x1="0" y1="-15" x2="4.5" y2="-19.5"/>
    </g>
    <!-- Branch 300° -->
    <g transform="rotate(300)">
      <line x1="0" y1="0" x2="0" y2="-25"/>
      <line x1="0" y1="-15" x2="-4.5" y2="-19.5"/>
      <line x1="0" y1="-15" x2="4.5" y2="-19.5"/>
    </g>
  </g>
</svg>
